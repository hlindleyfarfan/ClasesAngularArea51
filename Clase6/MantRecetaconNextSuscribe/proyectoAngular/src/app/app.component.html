<app-login *ngIf="mostrar==1" (onLogin)="mostrar=2"></app-login>
<app-listado *ngIf="mostrar==2" (onCambiarVista)="mostrar=$event"
(onCambiarVista)="indiceReceta=2"></app-listado>
<app-nuevo *ngIf="mostrar==3" (onFinalizar)="mostrar=2"></app-nuevo>
<app-modificar *ngIf="mostrar==4" (onFinalizar)="mostrar=2"
    [indice]="indiceReceta"></app-modificar>
