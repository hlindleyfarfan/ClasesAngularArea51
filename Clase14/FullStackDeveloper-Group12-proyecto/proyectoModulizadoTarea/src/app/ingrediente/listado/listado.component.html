<div class="row justify-content-center mt-5">
  <div class="col-8">
    <button (click)="nuevo()" class="btn btn-primary mb-5 btn-block">
      NUEVO
    </button>
    <table class="table table-bordered table-hover table-striped col-12">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th></th>
        </tr>
      </thead>
      <tr *ngFor="let ingrediente of ingredientes">
        <td>{{ ingrediente.nombre }}</td>
        <td class="text-center">
          <button (click)="eliminar(ingrediente._id)" class="btn btn-danger">
            Eliminar
          </button>
          &nbsp;
          <button (click)="editar(ingrediente._id)" class="btn btn-warning">
            Editar
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
