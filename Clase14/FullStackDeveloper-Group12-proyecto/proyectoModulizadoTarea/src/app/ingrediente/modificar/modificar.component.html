<div class="row justify-content-center mt-5">
  <form [formGroup]="grupo" (ngSubmit)="grabar()" class="col-6">
    <h1>Editar ingrediente</h1>
    <div class="form-group">
      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        formControlName="nombre"
        class="form-control"
      />
    </div>
    <button [disabled]="!grupo.valid" class="btn btn-success btn-block">
      Grabar
    </button>
  </form>
</div>
