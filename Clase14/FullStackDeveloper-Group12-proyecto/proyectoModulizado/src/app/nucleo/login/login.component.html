<div class="row justify-content-center mt-5">
  <form class="col-5" [formGroup]="grupo" (ngSubmit)="login()">
    <h1>Login</h1>
    <div class="form-group">
      <input
        type="text"
        formControlName="correo"
        name="correo"
        class="form-control"
        placeholder="Correo"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="contrasena"
        name="contrasena"
        class="form-control"
        placeholder="ContraseÃ±a"
      />
    </div>
    <div>
      <button [disabled]="!grupo.valid" class="btn btn-success btn-block">
        LOGIN
      </button>
    </div>
  </form>
</div>
