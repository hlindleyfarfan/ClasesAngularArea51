<div class="row justify-content-center mt-5">
  <form [formGroup]="grupo" (ngSubmit)="grabar()" class="col-6">
    <h1>Editar receta</h1>
    <div class="form-group">
      <input
        type="text"
        name="titulo"
        placeholder="Titulo"
        formControlName="titulo"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        name="descripcion"
        placeholder="Descripcion"
        formControlName="descripcion"
        class="form-control"
      />
    </div>
    <button [disabled]="!grupo.valid" class="btn btn-success btn-block">
      Grabar
    </button>
  </form>
</div>
