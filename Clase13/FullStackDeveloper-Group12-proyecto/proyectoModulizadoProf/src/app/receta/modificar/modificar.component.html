<form [formGroup]="grupo" (ngSubmit)="grabar()">
  <input type="text" name="titulo" placeholder="Titulo" formControlName="titulo">
  <br>
  <input type="text" name="descripcion" placeholder="Descripcion" formControlName="descripcion">
  <br>
  <button [disabled]="!grupo.valid">Grabar</button>
</form>
