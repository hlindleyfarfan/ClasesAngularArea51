<div class="contenedor" fxLayout fxLayoutAlign="center">

  <mat-card class="mat-elevation-z8" fxFlex="500px" fxFlex.lt-sm="320px">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column">
        <mat-form-field>
          <input type="text" name="correo" placeholder="Correo" matInput required>
        </mat-form-field>
        <mat-form-field>
          <input type="password" name="contrasena" placeholder="Contrasena" matInput required>
        </mat-form-field>
        <div fxLayout fxLayoutAlign="end">
          <button mat-raised-button color="accent">Ingresar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
